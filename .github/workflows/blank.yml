                        status: 'a-pagar'
                    });
                    
                    // Lan√ßar no fluxo de caixa
                    PossattoSystem.dados.movimentacoes.push({
                        id: Utils.gerarId(),
                        tipo: 'saida',
                        data: hoje.toISOString().split('T')[0],
                        descricao: `Folha ${func.nome} - ${mes}`,
                        valor: func.custoTotal,
                        categoria: func.cargo
                    });
                    
                    lancados++;
                });
                
                if (lancados > 0) {
                    Sistema.salvarDados();
                    Utils.mostrarAlerta(`‚úÖ Folha fechada! ${lancados} lan√ßamento(s) criado(s).`, 'success');
